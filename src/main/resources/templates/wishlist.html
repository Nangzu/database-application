<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Wishlist</title>
    <link rel="stylesheet" href="/css/wishlist.css">
</head>
<body>
<h2>위시리스트</h2>

<table>
    <thead>
    <tr>
        <th>이미지</th>
        <th>상품 이름</th>
        <th>가격</th>
        <th>작업</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${wishlist}">
        <td><img th:src="@{${item.product.image}}" alt="Product Image" style="width: 100px; height: auto;"></td>
        <td th:text="${item.product.title}"></td>
        <td th:text="${item.product.lprice}"></td>
        <td>
            <form th:action="@{/users/wishlist/update-price}" method="post">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <input type="number" name="desiredPrice" placeholder="희망 가격" th:value="${item.desiredPrice}">
                <button type="submit">저장</button>
            </form>
            <form th:action="@{/users/wishlist/remove}" method="post">
                <input type="hidden" name="productId" th:value="${item.product.id}">
                <button type="submit">삭제</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/users/mypage"><button>마이페이지로 돌아가기</button></a>
<a href="/main"><button>메인 페이지로 돌아가기</button></a>
</body>
</html>
