<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
</head>
<body>
<header>
    <h1>Search Products</h1>
</header>
<main>
    <form action="/api/products/search" method="get">
        <label for="category1">Category1:</label>
        <input type="text" id="category1" name="category1" placeholder="Enter category1" />

        <label for="category2">Category2:</label>
        <input type="text" id="category2" name="category2" placeholder="Enter category2" />

        <label for="category3">Category3:</label>
        <input type="text" id="category3" name="category3" placeholder="Enter category3" />

        <label for="category4">Category4:</label>
        <input type="text" id="category4" name="category4" placeholder="Enter category4" />

        <label for="searchQuery">Search:</label>
        <input type="text" id="searchQuery" name="searchQuery" placeholder="Enter keyword" />
        <button type="submit">Search</button>
    </form>
    <button onclick="resetFilters()">Reset Filters</button>
    <div id="results">
        <!-- 검색 결과 표시 -->
    </div>
</main>
<script>
    function resetFilters() {
        document.getElementById('category1').value = '';
        document.getElementById('category2').value = '';
        document.getElementById('category3').value = '';
        document.getElementById('category4').value = '';
        document.getElementById('searchQuery').value = '';
    }
</script>
</body>
</html>
